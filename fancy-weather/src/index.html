<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app-wrapper" id="app-wrapper">
        <header class="header">
            <div class="header__buttons">
                <div class="button button_bg">
                    <img src="./img/Vector.svg" alt="">
                </div>
                <div class="buttons-language">
                    <button class="language-button language-button_en button">EN</button>
                    <button class="language-button language-button_ru button">RU</button>
                    <button class="language-button language-button_be button">BE</button>
                </div>
                <div class="buttons-temperature-container">
                    <button class="temperature-button temperature-button_fahrenheit button">°F</button>
                    <button class="temperature-button temperature-button_celsius button">°C</button>
                </div>

            </div>
            <div class="header__search">
                <input type="search" class="header__search-input" placeholder="Search City">
                <button class="button-voice button">
                    <img src="./img/micro.svg" alt="">
                </button>
                <button class="header__search-button button" id="search-button">Search</button>
            </div>
        </header>
        <main>
            <div class="weather-container">
                <div class="weather__data">
                    <div class="weather__data_location">Belarus</div>
                    <div class="weather__data_data-time">Monday 11 may</div>
                    <div class="weather__data_temperature-today">10</div>
                    <img src="./img/t.svg" alt="" class="weather__data_weather-icon">
                    <div class="weather__data_weather-info">
                        <p>Possible Light Rain</p>
                        <p>Feels Like: 6°</p>
                        <p>Wind: 6 m/s</p>
                        <p>Humidity: 86%</p>
                    </div>
                    <div class="feature-day">
                        <p class="feature-day_day">wensday</p>
                        <p class="feature-temperature">9</p>
                        <img src="./img/t.svg" alt="" class="feature-day_icon">
                    </div>
                    <div class="feature-day">
                        <p class="feature-day_day">wensday</p>
                        <p class="feature-temperature">6</p>
                        <img src="./img/t.svg" alt="" class="feature-day_icon">
                    </div>
                    <div class="feature-day">
                        <p class="feature-day_day">wensday</p>
                        <p class="feature-temperature">4</p>
                        <img src="./img/t.svg" alt="" class="feature-day_icon">
                    </div>
                </div>
                <div class="weather_three-days"></div>
            </div>
            <div class="map-block">

            </div>
        </main>
    </div>
</body>

</html>
