<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=9a61be5f-61ac-46cf-ba19-54678ca5600f&width=100%" type="text/javascript"></script>
    <script type="text/javascript" src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <title>Fancy Weather</title>
</head>

<body>
    <div class="app-wrapper" id="app-wrapper">
        <header class="header">
            <div class="header__buttons">
                <div class="button button_bg">
                    <div class="spinner"></div>
                </div>
                <div class="buttons-language">
                    <button class="language-button language-button_en button" data-lang="en">EN</button>
                    <button class="language-button language-button_ru button" data-lang="ru">RU</button>
                    <button class="language-button language-button_be button" data-lang="be">BE</button>
                </div>
                <div class="buttons-temperature-container">
                    <button class="temperature-button temperature-button_fahrenheit button">°F</button>
                    <button class="temperature-button temperature-button_celsius button">°C</button>
                </div>

            </div>
            <div class="header__search">
                <form class="search-form" action="">
                    <span data-name="keyboard" class="keyboard"></span>
                    <input type="search" class="header__search-input" required placeholder="Search City">
                    <button class="button-voice button" type="button">
                    </button>
                    <button class="header__search-button button" id="search-button" type="submit">Search</button>
                </form>
            </div>
        </header>
        <main>
            <div class="weather-container">
                <div class="weather__data">
                    <div class="weather__data_location"></div>
                    <div class="weather__data_data-time"> <span class="date"></span><span class="time"></span></div>
                    <div class="speaker"></div>
                    <div class="weather__data_temperature-today"></div>
                    <div class="weather__data_weather-icon"></div>
                    <div class="weather__data_weather-info">
                    </div>
                    <div class="weather_three-days"></div>
                </div>
            </div>
            <div class="map-wrapper">
                <div class="map-block">
                    <div id="map" style="width: 600px; height: 400px"></div>
                    <div class="coordinates"></div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
